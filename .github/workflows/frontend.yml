name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            yarn install --frozen-lockfile
          fi
      - name: Run tests
        run: |
          if [ -f package.json ]; then
            yarn test --ci --runInBand
          fi
